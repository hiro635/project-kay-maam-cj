    <script>
        function updateTime() {
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric', 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit', 
                hour12: true 
            };
            const philippinesTime = new Date().toLocaleString("en-US", { timeZone: "Asia/Manila", ...options });
            document.getElementById('current-time').innerText = "Current Time in Philippines: " + philippinesTime;
        }

        setInterval(updateTime, 1000); // Update every second
    </script>
